apiVersion: apps/v1
kind: Deployment
metadata:
  name: authmgmt
  labels:
    app: authmgmt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authmgmt
  template:
    metadata:
      labels:
        app: authmgmt
    spec:
      containers:
      - name: authmgmt
        image: registry.digitalocean.com/taxi/authmgmt
        imagePullPolicy: Always
        volumeMounts:
        - name: firebase-config
          mountPath: /firebase
          readOnly: true
        ports:
        - containerPort: 8080
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: password
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: postgresql-configmap
              key: db_host
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: pg_db
      volumes:
      - name: firebase-config
        secret:
          secretName: firebase-config
---
apiVersion: v1
kind: Service
metadata:
  name: authmgmt-service
spec:
  selector:
    app: authmgmt
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
